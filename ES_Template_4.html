  <body>
    <template id="Template_UI">
      <div class="UI_ElementContainer" id="pageElement_UI_ElementContainer">
        <header id="pageElement_Header" class="UI_Header">
          <img

            onclick="toggle_Sidebar()"

            draggable="false"
          />
          <div class="UI_Header_Title">
            <h1 class="UI_Header_Title_Text" id="UI_Header_Title_Text">English Society</h1>
          </div>
          <img

            draggable="false"
          />

        <a href="" id="Branch_BackToParent_Anchor">

            draggable="false"/>
            <h3 class="UI_Header_Branch_BackToParent_Text">
              Back
            </h3>
          </div>
        </a>
        
        <div
          id="pageElement_Sidebar"
          class="UI_Sidebar"
          style="transform: translateX(-100%)"
        >
          <div class="UI_Sidebar_Main">
            <!-- <a href="ES_Main.html">
              <div class="UI_Sidebar_Main_Item">
                <h2 class="UI_Sidebar_Main_Item_Text">Home</h2>
              </div>
            </a> -->
            <a href="ES_Articles.html">
              <div class="UI_Sidebar_Main_Item">
                <h2 class="UI_Sidebar_Main_Item_Text">Articles</h2>
              </div>
            </a>
            <!-- <a href="ES_Gallery.html">
              <div class="UI_Sidebar_Main_Item">
                <h2 class="UI_Sidebar_Main_Item_Text">Gallery</h2>
              </div>
            </a> -->
            <!-- <a href="404.html">
              <div class="UI_Sidebar_Main_Item">
                <h2 class="UI_Sidebar_Main_Item_Text">404</h2>
              </div>
            </a> -->
          </div>
          <div class="UI_Sidebar_Secondary">
            <a href="">
              <div class="UI_Sidebar_Secondary_Item">
                <h2 class="UI_Sidebar_Secondary_Item_Text">Privacy Concerns</h2>
              </div>
            </a>
            <a href="">
              <div class="UI_Sidebar_Secondary_Item">
                <h2 class="UI_Sidebar_Secondary_Item_Text">Feedback</h2>
              </div>
            </a>
            <a href="ES_ContactUs.html">
              <div class="UI_Sidebar_Secondary_Item">
                <h2 class="UI_Sidebar_Secondary_Item_Text">Our Socials</h2>

            <p class="UI_Sidebar_Secondary_Footer">

            </p>
          </div>
        </div>

          <div class="CornerButtons" id="pageElement_CornerButtons">
            <img
              src="Assets/Icons/icon_downArrow.png"
              class="CornerButtons_Button"
              onclick="scrollToPosition('bottom')"
            />
            <img
              src="Assets/Icons/icon_upArrow.png"
              class="CornerButtons_Button"
              onclick="scrollToPosition('top')"
